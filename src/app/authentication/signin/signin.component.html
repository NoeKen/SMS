<div class="bg-image">

  <div class="absolute-bg"></div>
  <!-- <div class="subcalque"> -->
    <div class="content">
      <h2 class="text-center">Login</h2>
      <!-- <div class="row"> -->
        <div class="col-xl-6">
          <div class="card-body p-md-10">
            <form
              [formGroup]="loginForm"
              (ngSubmit)="onSubmit()"
              autocomplete="off"
            >
              <div class="row">
                <div class="col-lg mb-4">
                  <div class="form-outline">
                    <label for="email">Phone</label>
                    <input
                      type="tel"
                      name="tel"
                      formControlName="tel"
                      autocomplete="off"
                      class="form-control input-sm"
                      placeholder="Tel"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg mb-4">
                  <div class="form-outline">
                    <label for="Password">Password</label>
                    <input
                      type="password"
                      name="Password"
                      formControlName="password"
                      autocomplete="off"
                      class="form-control input-sm"
                      placeholder="Password"
                    />
                  </div>
                </div>
              </div>
              <button
                type="submit"
                class="btn btn-success"
                [disabled]="!loginForm.valid"
              >
                Login
              </button>
            </form>
          </div>
        <!-- </div> -->
        <!-- <div class="col-md-5"></div> -->
    </div>
    </div>
  <!-- </div> -->
</div>
