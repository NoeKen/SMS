<mat-toolbar>
  <button mat-icon-button *ngIf="sidenav.mode === 'over' " (click)="sidenav.toggle()" >
     <mat-icon *ngIf="!sidenav.opened">
       menu
     </mat-icon>
     <mat-icon *ngIf="sidenav.opened">
       close
     </mat-icon>
  </button>
  <div>
    <img src="../assets/logo.png" class="logo"  />
    School
  </div>
  <div class="auth-option">
    <button mat-button class="menu-button" routerLink="signin"> Login</button>
    <button mat-button class="menu-button" routerLink="register"> Signup</button>
  </div>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav mode="over" #sidenav="matSidenav"  class="mat-elevation-z4">
    <img class="avatar mat-elevation-z8" src="../assets/logo.png" />

    <h4 class="name">John Smith</h4>
    <p class="designation">Software Engineer</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/classes">
        <!-- <mat-icon>help</mat-icon> -->
        <span>classes</span>
    </button>

    <button mat-button class="menu-button" routerLink="/personels">
        <!-- <mat-icon>help</mat-icon> -->
        <span>Personnel</span>
    </button>

    <button mat-button class="menu-button" routerLink="/students">
        <!-- <mat-icon>help</mat-icon> -->
        <span>Students</span>
    </button>

    <button mat-button class="menu-button" routerLink="/assignation">
        <!-- <mat-icon>help</mat-icon> -->
        <span>Assignation</span>
    </button>

    <button mat-button class="menu-button" routerLink="/notes">
        <!-- <mat-icon>help</mat-icon> -->
        <span>Notes</span>
    </button>

    <button mat-button class="menu-button" routerLink="/reports">
        <!-- <mat-icon>help</mat-icon> -->
        <span>Reports</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/about">
        <!-- <mat-icon>help</mat-icon> -->
        <span>About</span>
    </button>

    <button mat-button class="menu-button" routerLink="/classes">
        <mat-icon>help</mat-icon>
        <span>Help</span>
    </button>


  </mat-sidenav>

  <mat-sidenav-content >
    <div class="content mat-elevation-z4 alert alert-primary" role="alert">
      <!-- <div routerLink="/authentication">
        Main content
        <app-authentication></app-authentication>
      </div> -->
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
