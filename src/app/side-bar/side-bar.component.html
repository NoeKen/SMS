<mat-toolbar>
  <button mat-icon-button *ngIf="sidenav.mode === 'over' " (click)="sidenav.toggle()" >
     <mat-icon *ngIf="!sidenav.opened">
       menu
     </mat-icon>
     <mat-icon *ngIf="sidenav.opened">
       close
     </mat-icon>
  </button>
  <div>
    <img src="../assets/logo.png" class="logo" />
    School
  </div>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav mode="over" #sidenav="matSidenav"  class="mat-elevation-z8">
    <img class="avatar mat-elevation-z8" src="../assets/logo.png" />

    <h4 class="name">John Smith</h4>
    <p class="designation">Software Engineer</p>

    <mat-divider></mat-divider>

    <a href="" mat-list-item routerLink="/class" routerLinkActive= "list-item-active">
      <mat-icon>home</mat-icon>Classes
  </a>
  <a href="" mat-list-item routerLink="/personels" routerLinkActive= "list-item-active">
      <mat-icon>home</mat-icon>Personnel
  </a>
  <a href="" mat-list-item routerLink="/students" routerLinkActive= "list-item-active">
      <mat-icon>home</mat-icon>Students
  </a>
  <a href="" mat-list-item routerLink="/assignation" routerLinkActive= "list-item-active">
      <mat-icon>home</mat-icon>Assignation
  </a>
  <a href="" mat-list-item routerLink="/notes" routerLinkActive= "list-item-active">
      <mat-icon>home</mat-icon>Notes
  </a>
  <a href="" mat-list-item routerLink="/reports" routerLinkActive= "list-item-active">
      <mat-icon>home</mat-icon>Reports
  </a>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button">
        <mat-icon>help</mat-icon>
        <span>Help</span>
    </button>
  </mat-sidenav>

  <mat-sidenav-content >
    <div class="content mat-elevation-z4" >
      <div class="alert alert-primary" role="alert">
        Main content
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
